<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- Login content -->
    <div class="login__content">
      <div class="login__title">
        <p class="login__title-top">Создайте аккаунт</p>
        <p class="login__title-bottom">Mentalio</p>
      </div>

      <!-- Login form -->
      <form class="login__form" action="">
        <input type="text" class="login__form-input" placeholder="Имя аккаунта">
        <input type="email" class="login__form-input" placeholder="Email">
        <input type="password" class="login__form-input" placeholder="Пароль">

        <div class="login__form-check-box">
          <input type="checkbox" name="" id="role_teacher" class="checkbox-role">
          <label for="role_teacher" class="checkbox-label">Я учитель</label>
        </div>
        <button class="login__form-button">Зарегистрироваться</button>
      </form>

      <!-- Login With -->
      <div class="login__with">
        <div class="login__with-title">Войти с</div>
        <div class="login__with-socials">
          <button class="login__with-button">
            <img src="./assets/images/google.png" alt="">
          </button>
          <button class="login__with-button">
            <img src="./assets/images/yandex.png" alt="">
          </button>
          <button class="login__with-button">
            <img src="./assets/images/tele.png" alt="">
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
