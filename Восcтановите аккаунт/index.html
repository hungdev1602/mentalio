<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- Login content -->
    <div class="login__content">
      <div class="login__title">
        <p class="login__title-top">Восcтановите аккаунт</p>
      </div>

      <!-- Recovery -->
      <div class="recovery">
        <div class="recovery__title">Укажите email или номер телефона от вашего аккаунта, мы отправим вам код для
          восстановления аккаунта</div>
        <form action="#" class="recovery__form">
          <input type="email" class="recovery__form-input" placeholder="Email">
          <div class="recovery__form-buttons">
            <button class="recovery__form-button-back">Назад</button>
            <button class="recovery__form-button-submit" type="submit">Отправить</button>
          </div>
        </form>
      </div>

      <!-- Login With -->
      <div class="login__with">
        <div class="login__with-title">Войти с</div>
        <div class="login__with-socials">
          <button class="login__with-button">
            <img src="./assets/images/google.png" alt="">
          </button>
          <button class="login__with-button">
            <img src="./assets/images/yandex.png" alt="">
          </button>
          <button class="login__with-button">
            <img src="./assets/images/tele.png" alt="">
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
