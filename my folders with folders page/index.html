        <!-- Bottom Menu -->
        <div class="sider__menu">

            </div>

    <!-- My folders -->
    <div class="my-folders">
      <h2 class="my-folders__title">Мои папки</h2>

      <div class="my-folders__content">
        <div class="my-folders__content-message">У вас пока нет папок ...</div>
        <img src="./assets/images/sad_folders.png" alt="" class="my-folders__content-img">
        <button class="my-folders__content-button" button-toggle-popup>Добавить папку</button>
      </div>
    </div>

    <div class="create-folders-popup hidden" popup-create-folders>
      <div class="create-folders-popup__layer" popup-layer></div>
      <div class="create-folders-popup__content" popup-content>
        <h3 class="create-folders-popup__title">Выберите подходящий вариант</h3>
        <div class="create-folders-popup__links">
          <a href="#" class="create-folders-popup__button create-folders-popup__button-create">Создать</a>
