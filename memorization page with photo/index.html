<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentalio</title>
</head>

<body>
  <div class="container">
    <!-- Sider -->
    <div class="sider">
      <!-- Top -->
      <div class="sider__top">
        <!-- user -->
        <div class="sider__user">
          <img src="#" alt="" class="sider__avatar">
          <h3 class="sider__username">Alexander</h3>
        </div>
        <!-- burger menu -->
        <div class="sider__burger">
          <img src="./assets/images/burger-menu.png" alt="">
        </div>
      </div>
      <!-- Bottom -->
      <div class="sider__bottom">
        <div class="sider__bottom-main">
          <img src="./assets/images/arrow-down.png" alt="">
          <p>Основное</p>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element active">
            <div class="sider__menu-left">
              <img src="./assets/images/book-square.png" alt="">
              <p>Мои папки</p>
            </div>
            <div class="sider__menu-right">
              ctrl+f
            </div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-3.png" alt="">
              <p>Текущие курсы</p>
            </div>
            <div class="sider__menu-right">
              скоро
            </div>
          </a>
          <!-- 3 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-4.png" alt="">
              <p>База знаний</p>
            </div>
            <div class="sider__menu-right">
              скоро
            </div>
          </a>
          <!-- 4 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-5.png" alt="">
              <p>Цепочка занятий</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Sub Menu -->
        <div class="sider__submenu">
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-6.png" alt="">
              <p>Результаты</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-7.png" alt="">
              <p>Уведомления</p>
            </div>
            <div class="sider__menu-right"></div>
            <div class="sider__menu-noti">1</div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-8.png" alt="">
              <p>Прогресс</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Sub Menu -->
        <div class="sider__submenu">
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-9.png" alt="">
              <p>Остальное</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-10.png" alt="">
              <p>Настройки</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-11.png" alt="">
              <p>Искать по тегам</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>
      </div>
      <p class="mentalio">Mentalio Ltd.</p>
    </div>


    <!-- Memorization -->
    <div class="memorization">
      <div class="memorization__title">Заучивание</div>

      <div class="memorization__box">
        <!-- Progress bar -->
        <div class="memorization__progress-bar">
          <div class="memorization__range">
            <span>5</span>
            <span>10</span>
          </div>
          <div class="memorization__bar">
            <div class="memorization__percent"></div>
          </div>
        </div>

        <!-- Box questions -->
        <div class="memorization__question">
          <span class="memorization__word">Сустав</span>
          <div class="memorization__img">
            <img src="./assets/images//test.jpg" alt="">
          </div>
        </div>
        <!-- Box choose answer -->
        <div class="memorization__choose-answer">
          <!-- 1 column -->
          <div class="memorization__box-answer">
            <div class="memorization__answer memorization__answer-correct">Articulación</div>
            <div class="memorization__answer">Lagrima</div>
          </div>
          <!-- 2 column -->
          <div class="memorization__box-answer">
            <div class="memorization__answer">Higado</div>
            <div class="memorization__answer memorization__answer-wrong">Saliva</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
