<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentalio</title>
</head>

<body>
  <div class="container">
    <!-- Sider -->
    <div class="sider">
      <!-- Top -->
      <div class="sider__top">
        <!-- user -->
        <div class="sider__user">
          <img src="#" alt="" class="sider__avatar">
          <h3 class="sider__username">Alexander</h3>
        </div>
        <!-- burger menu -->
        <div class="sider__burger">
          <img src="./assets/images/burger-menu.png" alt="">
        </div>
      </div>
      <!-- Bottom -->
      <div class="sider__bottom">
        <div class="sider__bottom-main">
          <img src="./assets/images/arrow-down.png" alt="">
          <p>Основное</p>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/book-square_1.png" alt="">
              <p>Мои папки</p>
            </div>
            <div class="sider__menu-right">
              ctrl+f
            </div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-3.png" alt="">
              <p>Текущие курсы</p>
            </div>
            <div class="sider__menu-right">
              скоро
            </div>
          </a>
          <!-- 3 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-4.png" alt="">
              <p>База знаний</p>
            </div>
            <div class="sider__menu-right">
              скоро
            </div>
          </a>
          <!-- 4 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-5.png" alt="">
              <p>Цепочка занятий</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Sub Menu -->
        <div class="sider__submenu">
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-6.png" alt="">
              <p>Результаты</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-7.png" alt="">
              <p>Уведомления</p>
            </div>
            <div class="sider__menu-right"></div>
            <div class="sider__menu-noti">1</div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-8.png" alt="">
              <p>Прогресс</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Sub Menu -->
        <div class="sider__submenu">
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-9.png" alt="">
              <p>Остальное</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>

        <!-- Bottom Menu -->
        <div class="sider__menu">
          <!-- 1 -->
          <a href="#" class="sider__menu-element active">
            <div class="sider__menu-left">
              <img src="./assets/images/image-10_1.png" alt="">
              <p>Настройки</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
          <!-- 2 -->
          <a href="#" class="sider__menu-element">
            <div class="sider__menu-left">
              <img src="./assets/images/image-11.png" alt="">
              <p>Искать по тегам</p>
            </div>
            <div class="sider__menu-right"></div>
          </a>
        </div>
      </div>
      <p class="mentalio">Mentalio Ltd.</p>
    </div>

    <!-- Setting -->
    <div class="setting">
      <!-- Title -->
      <h3 class="setting__title">Настройки</h3>

      <div class="setting__content">
        <!-- Choose -->
        <div class="setting__choose">
          <div class="setting__choose-element choose-active" my-account>
            <span class="circle circle-choose-active" my-account__circle></span>
            Мой аккаунт
          </div>
          <div class="setting__choose-element" security>
            <span class="circle" security__circle></span>
            Безопасность
          </div>
          <div class="setting__choose-element" support>
            <span class="circle" support__circle></span>
            Поддержка
          </div>
        </div>

        <!-- Result by choosing -->
        <!-- 1 - ACCOUNT -->
        <div class="setting__choose-account">
          <div class="setting__choose--title">Аккаунт</div>
          <!-- Photo -->
          <div class="setting__account-photo">
            <p class="setting__account-title">Фотография</p>
            <img src="./assets/images/test.jpg" alt="" class="setting__account-photo-img" image-preview>
            <label class="setting__account-photo-btn" for="upload-avatar">Загрузить фотографию</label>
            <input type="file" accept="image/*" id="upload-avatar" class="upload-avatar" input-upload-img>
          </div>
          <!-- User name -->
          <div class="setting__account-username">
            <p class="setting__account-title">Имя аккаунта</p>
            <div class="setting__account-input">
              <label for="username" class="setting__account-label">предпочитаемое имя</label>
              <input type="text" id="username" value="Alexander" class="setting__account-inputname">
            </div>
          </div>
          <!-- Logout -->
          <div class="setting__account-logout">
            <p class="setting__account-title">Выход из аккаунта</p>
            <button class="setting__account-logout-btn">Выйти из аккаунта</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
